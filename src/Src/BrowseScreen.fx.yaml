"BrowseScreen As screen.'phoneLayout_HeaderAndGallery_ver3.0'":

    RectQuickActionBar1 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "BrowseGallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =Parent.Height - Self.Y
        Items: =SortByColumns(Search(Accounts, TextSearchBox1.Text, 客戶名稱), "name", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =80
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =1

        Title2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.客戶名稱
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =EditForm(EditForm1); Navigate(FormScreen, ScreenTransition.None)
            PaddingBottom: =12
            PaddingLeft: =12
            PaddingRight: =12
            PaddingTop: =12
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        Separator2 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =3

        Rectangle2 As rectangle:
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =4

    LblAppName1 As label:
        Height: =88
        Size: =27
        Text: ="browse"
        Width: =Parent.Width - Self.X - IconSortUpDown1.Width - IconNewItem1.Width - IconRefresh1.Width
        Wrap: =false
        X: =20
        ZIndex: =2

    IconRefresh1 As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Reload
        OnSelect: =Refresh(Accounts)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Refresh list"
        Width: =88
        X: =Parent.Width - IconNewItem1.Width - IconSortUpDown1.Width - Self.Width
        ZIndex: =3

    IconSortUpDown1 As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        AutoDisableOnSelect: =false
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
        Width: =88
        X: =Parent.Width - IconNewItem1.Width - Self.Width
        ZIndex: =4

    IconNewItem1 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Add
        OnSelect: =NewForm(EditForm1); Navigate(FormScreen, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Create new item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    TextSearchBox1 As text:
        Default: =""
        Height: =68
        HintText: ="Search items"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        X: =
        Y: =RectQuickActionBar1.Height
        ZIndex: =6

    SearchIcon1 As icon.Search:
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =TextSearchBox1.Height
        X: =TextSearchBox1.X
        Y: =TextSearchBox1.Y
        ZIndex: =7

    Rectangle11 As rectangle:
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =8

